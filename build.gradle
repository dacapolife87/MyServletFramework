plugins {
    id 'java'
    id 'war'
}

group 'org.hjjang'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("javax.servlet:jstl:1.2")
    compile('javax.servlet:javax.servlet-api:3.1.0')
    compile('ch.qos.logback:logback-classic:1.1.2')
    compile("org.apache.tomcat.embed:tomcat-embed-core:8.5.42")
    compile("org.apache.tomcat.embed:tomcat-embed-jasper:8.5.42")
    compile("org.apache.tomcat.embed:tomcat-embed-logging-juli:8.5.2")
    compile("com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.6")
    compile("com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.9.6")
    compile("com.fasterxml.jackson.module:jackson-module-parameter-names:2.9.6")
    compile("com.fasterxml.jackson.core:jackson-databind:2.9.6")
    compile("org.reflections:reflections:0.9.11")
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.5.1")
    testImplementation("org.junit.jupiter:junit-jupiter-params:5.5.1")
    testImplementation("org.assertj:assertj-core:3.12.2")
    testRuntime("org.junit.jupiter:junit-jupiter-engine:5.5.1")
}
